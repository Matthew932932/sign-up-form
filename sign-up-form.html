<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./css/sign-up-form.css">   
</head>
<body>
    <div class="main-cont">
        <div class="img-logo-sect">
            <!-- <div class="leaf-div"> -->
                <img class="leafy-boy"
                    src="./images/halie-west-25xggax4bSA-unsplash-sml.jpg"
                    alt="leafy boy background image" />
            <!-- </div> -->
            <div class="odin-logo-sect">    
                <img class="odin-logo" src="./images/odin-lined.png" alt="odin logo">
                <p id="odin-logo-text">ODIN</p>
            </div>
            <div class="credit-sect">
            Photo by <a class="photo-cred" href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on 
            <a class="photo-cred" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>   
            </div>
        </div>

        <div class="form-sect">
            <div class="top-text">
                <h2 class="top-text-h">This is not a real online service! You know you need something
                like this in your real life to help you realise your deepest dreams.
                Sign up now to get started.</h2>
                <h2 class="top-text-h">You know you want to.</h2>
            </div>

            <div class="sign-section">
                
                <form id="signform" class="sign-form">
                    
                    <h2 class="sign-title">Let's do this!</h2>

                    <div class="inputs">
                        <div class="inputs-row1 row">
                            <div class="sign-form-name">
                                <label for="name">Name</label>
                                <input id="name" placeholder="Name *" name="name" type="text" value="" size="30" maxlength="245" required>
                                
                            </div>
                            <div class="sign-form-surname">
                                <label for="surname">Surname</label>
                                <input id="surname" placeholder="Surname *" name="surname" type="text" value="" size="30" maxlength="245" required>
                                
                            </div>
                        </div>

                        <div class="inputs-row2 row">
                            <div class="sign-form-email">
                                <label for="email">Email</label>
                                <input id="email" placeholder="Email *" name="email" type="email" value="" size="30" maxlength="100"  required>
                                
                            </div>
                            <div class="sign-form-phone">
                                <label for="phone">Phone</label>
                                <input id="phone" placeholder="Phone number *" name="phone" type="text" value="" size="30" maxlength="100"  required>
                                
                            </div>
                        </div>
                        <div class="inputs-row3 row">
                            <div class="sign-form-password1">
                                <label for="pwd">Password</label>
                                <input type="password" id="pwd" name="pwd" size="30" maxlength="100"  required/>
                                
                            </div>

                            <div class="sign-form-password1">
                                <label for="pwdc">Confirm Password</label>
                                <input type="password" id="pwdc" name="pwdc" size="30" maxlength="100"  required/>
                                
                            </div>
                        </div>
                    </div>

                    <div class="form-submit">
                        <input name="submit" type="submit" id="submit" class="submit" value="Create Account" width="18">
                    </div>

                </form>
            </div>

        </div>
    </div>
    
    
    
    <script src="./js/sign-up-form.js"></script> 
    

</body>
</html>
